      <h2 strong>Missão do Projeto</h2>  
      <p> Como podemos tornar o mundo um lugar melhor:
    Imagine um mundo onde todos praticassem a empatia e o respeito uns pelos outros. 
   Um mundo onde cada ação, por menor que seja, seja orientada pelo objetivo de 
   criar um impacto positivo na vida das pessoas e no meio ambiente.
   
    Podemos começar incentivando a educação inclusiva e acessível para todos, valorizando
   a diversidade e promovendo a igualdade de oportunidades. Além disso, podemos adotar
   práticas sustentáveis como a reciclagem, redução do consumo de energia e adoção de
   energias renováveis. 
   
    A promoção da paz e da justiça também é fundamenta. Devemos lutar contra a discriminação,
   o preconceito e a desigualdade, buscando construir uma sociedade mais equitativa e harmoniosa. 
   
    Pequenas ações individuais, como ser gentil com os outros, respeitar os diferentes pontos
   de vista e estar disposto a ajudar aqueles que estão necessitados, também podem fazer uma grande 
   diferença. 

   Juntos, com aritudes positivas e solidariedade, podemos contruir um mundo mehor para todos. 
      </p>
